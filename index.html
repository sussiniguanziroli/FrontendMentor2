<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <main class="main-container">
    <header class="header">
      <section class="header__score">
        <h3>Your Result</h3>
        <div class="header__circle">
          <div>
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
      </section>
      <section class="header__text">
        <h2>Great</h2>

        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </section>


    </header>

    <section class="summary">
      <h2>Summary</h2>
      <div class="summary__box reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="Reaction">
        <p>Reaction</p>
        </div>
        <div>
          <span>80 </span>
        <strong>/ 100</strong>
        </div>
      </div>
      <div class="summary__box memory">
        <div>
          <img src="assets/images/icon-memory.svg" alt="Memory">
        <p>Memory</p>
        </div>
        <div>
          <span>92 </span>
        <strong>/ 100</strong>
        </div>
      </div>
      <div class="summary__box verbal">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="Verbal">
        <p>Verbal</p>
        </div>
        <div>
          <span>61 </span>
        <strong>/ 100</strong>
        </div>
      </div>
      <div class="summary__box visual">
        <div>
          <img src="assets/images/icon-visual.svg" alt="Visual">
        <p>Visual</p>
        </div>
        <div>
          <span>72 </span>
        <strong>/ 100</strong>
        </div>
      </div>
      <button><h3>Continue</h3></button>


    </section>



  </main>




</body>

</html>
